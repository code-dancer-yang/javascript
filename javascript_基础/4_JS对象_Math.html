<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math</title>
    <script>
        /**
         * Math:数学对象
         * 1.创建
                 特点：Math对象不用创建，可以直接使用
         * 2.方法:
         *     random() 返回0~1之间的一个随机数：左闭右开
         *     ceil(x)向上取整（天花板数）
         *     floor(x)向下取整(地板数)
         *     round(x)四舍五入
         *
         * 3.属性
         *      PI 圆周率
         *
         *
         * */
        document.write(Math.PI+"<br>");
        document.write(Math.random()+"<br>");
        document.write(Math.ceil(3.14)+"<br>");
        document.write(Math.round(3.14)+"<br>");
        document.write(Math.floor(3.14)+"<br>");

        //取1~100之间的随机整数
        document.write(Math.ceil(Math.random()*99+1));



    </script>
</head>
<body>

</body>
</html>
