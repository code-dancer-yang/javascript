<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location</title>

</head>
<body>
<input type="text" id="test" name="username">
<button id="btn-reload" title="刷新">重新加载当前页面</button>
<button id="baidu" title="去百度">访问百度</button>
</body>
<script type="text/javascript">
    /**
     * Location:地址栏对象
     * 1.创建：可以直接使用 location
     * 2.方法：
     *  reload()重新加载当前文档，刷新
     * 3.属性
     *  href 返回或者设置完整的地址
     * 4.特点:
     *   通过window对象获取  window.location
     *   直接 location
     *
     */
    var reload=function(){
        // var location1=window.location;
        var location2=location;
        location2.reload();//刷新当前页面

    }
    var toBaiDu=function(){
        window.location.href="https://www.baidu.com";
    }
    window.document.getElementById("btn-reload").onclick=reload;
    window.document.getElementById("test").value=location.href;
    document.getElementById("baidu").onclick=toBaiDu;



</script>
</html>
